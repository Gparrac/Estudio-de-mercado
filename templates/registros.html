{% extends "padre.html" %}
    
{% block title %}
    Registros
{% endblock %}

{% block content %}
    <div class="row">
        {% for i in range(0,ciclo) %}
        <div class="col col-sm-4 col-6">        
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{title[i]}}</h5>
                  <p class="card-text">Estudio de mercdo para {{title[i]}} {{reference[i]}} en la presentaci√≥n de {{unit[i]}}</p>
                  <a href="{{url_for('descargar',pasado = title[i]+'-'+unit[i]+'-'+reference[i])}}" class="btn btn-primary">Ver detalles</a>
                  <a href="{{url_for('borrar',pasado = title[i]+'-'+unit[i]+'-'+reference[i])}}" class="btn btn-danger">Delete</a>
                </div>
              </div>
             
        </div>
        {% endfor %} 
    </div>
{% endblock %}
