<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{{url_for('static',filename = 'css/estilos.css')}}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="d-flex flex-column bg-light"></body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-between">
        
        <div class="container-fluid text-light">

            
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex align-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{{url_for('registros')}}">Registros anteriores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{url_for('panel')}}">Busqueda</a>
              </li>
            </ul>

          </div>
          <div class="w-30 d-flex">
            <label class="navbar-brand mx-3" href="#">{{data['name']}}</label>
            <label class="nav-link text-dark mx-3" href="#">{{data['email']}}</label>
            <img src="{{data['url']}}" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">                                  
              </img>

        </div>
        </div>
      </nav>
      <div class="container    my-5" >
        {% block content %}
        {% endblock %}
    </div>
      <footer class="container px-3 mt-5 bg-primary d-flex justify-content-center text-light">
            <span >APP DE ESTUDIO DE MERCADO</span>
      </footer>
</body>
</html>
