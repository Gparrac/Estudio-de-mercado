<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  {% if alert %}
    <div class="alert alert-danger" role="alert">
      {{alert}}
    </div>
  {% endif %}
   <form class="container  my-5 bg-light" style="max-width: 700px;" method="POST" action="{{url_for('signup')}}" enctype="multipart/form-data">
      
      <label class="text-primary text-center w-100">
        <p class=" mt-2 mb-5 text-uppercase fs-2 "> Regitrese</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
    
     </label>
       
       <div>
           <div class="my-5">
               <label class="mb-2">Nombre de Usuario</label>
                <input type="text" class="form-control" placeholder="nick del usuario" name="nick">   
            </div>
            <div class="mb-3">
                <label class="mb-2">correo</label>
                 <input type="email" class="form-control" name="email" >   
             </div>            
            <div class="mb-3">
                <label class="mb-2">Contrase√±a</label>
                 <input type="password" class="form-control" name="password">   
             </div>
             <label class="mb-3">Foto de perfil</label>
             <div class="input-group my-2">
                
                <input type="file" class="form-control" id="file" name="file" accept=".png">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>     
       </div>
       <div class="btn-group d-flex justify-content-center mt-3 " role="group" aria-label="Basic outlined example">
        <button type="submit" class="btn btn-outline-primary active me-2">Registrese</button>        
        <a type="button" class="btn btn-outline-primary" href="/">Regresar</a>
        
      </div>
      
   </form>
</body>
</html>
